domains:
  - name: example.com
    isp: aliyun
    dns_isp: aliyun
    records:
      - type: A
        name: "@"
        value: 203.0.113.10
        ttl: 300
      - type: A
        name: www
        value: 203.0.113.10
        ttl: 300
      - type: A
        name: api
        value: 203.0.113.10
        ttl: 300
      - type: CNAME
        name: cdn
        value: cdn.example.com.cdn.dnsv1.com
        ttl: 600

  - name: "*.example.com"
    parent: example.com
    isp: aliyun
    dns_isp: aliyun

  - name: api.example.com
    parent: example.com
    isp: aliyun
    dns_isp: aliyun

  - name: www.example.com
    parent: example.com
    isp: aliyun
    dns_isp: aliyun
